Heil world!
Link to self: <a th:href="@{/}">Click</a>

Table example:
<table>
    <thead>
        <tr>
            <th>Год</th>
            <th>Тур</th>
            <th>Ссылка</th>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${dates.empty}">
            <td>Nothing found...</td>
        </tr>
        <tr th:each="date: ${dates}">
            <td>
                <span th:text="${date.examinationYear}">Год</span>
            </td>
            <td>
                <span th:text="${date.tour}">Тур</span>
            </td>
            <td><a th:href="@{api/measurements?examinationDateId=__${date.id}__}">Просмотреть данные</a></td>
        </tr>
    </tbody>
</table>
